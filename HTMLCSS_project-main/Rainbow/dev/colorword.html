<body>
    <h1>Rainbow</h1>
        <p>One day, when the sky was covered with clouds after a long rain, a bright rainbow appeared. 
        <br>
        Its colors sparkled like magic stones: 
        <span class="red">red</span>
        <span class="orange">orange</span>
        <span class="yellow">yellow</span>
        <span class="green">green</span>
        <span class="blue">blue</span>
        <span class="violet">violet</span>. 
        <br>
        If you go down the rainbow, you can find a pot of gold.</p>
    
</body>
