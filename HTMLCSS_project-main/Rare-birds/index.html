    <h1>Редкие птицы мира</h1>
    <div class="container">   
    <figure>
        <img src="img/kiwi.jpg" alt="kiwi">
        <figcaption><strong>Киви</strong> </figcaption>
            <br>
            <p>Удивительная птица, которая обитает исключительно в Новой Зеландии. Она имеет необычную внешность: у нее короткие ноги, длинноватый клюв и практически отсутствуют крылья. Киви ведет ночной образ жизни, а днем прячется в норах или густой траве. Эта птица обладает отличным обонянием, что помогает ей находить пищу под землей. Киви откладывает одно яйцо, которое может весить до четверти массы самой птицы. Из-за своей уникальности киви стала национальным символом Новой Зеландии и даже дала название жителям этой страны.</p>
    </figure>
    <figure>
        <img src="img/Kazuar.jpg" alt="Helmeted cassowary">
        <figcaption><strong>Шлемоносный казуар</strong></figcaption>
            <br>
            <p>Одна из самых крупных и опасных птиц мира, обитающая в тропических лесах Новой Гвинеи и северо-восточной Австралии. Эта птица известна своим ярким оперением и большим костяным шлемом на голове, который служит для защиты и помогает пробивать густую растительность. Казуары могут достигать высоты до 1,8 метров и обладают мощными ногами с острыми когтями, способными нанести серьезные раны. Они ведут одиночный образ жизни и питаются фруктами, ягодами и мелкими животными. Несмотря на свою грозную репутацию, казуары находятся под угрозой исчезновения из-за разрушения их естественной среды обитания.</p>
    </figure>
    </div>
</body>
