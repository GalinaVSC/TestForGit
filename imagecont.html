<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/imagecont.css">
</head>
<body>
    <h1>Сравнение расширений у картинок и расположение по горизонтали</h1>
    <div class="container">
        <figure>
           <img src="image/cactus.jpg" alt="cactus jpg">
           <figcaption>JPG</figcaption>
        </figure>
        <figure>
           <img src="image/cactus.png" alt="cactus png">
           <figcaption>PNG</figcaption>
        </figure>
        <figure>
           <img src="image/cactus.webp" alt="cactus webp">
           <figcaption>WEBP</figcaption>
        </figure>
    </div>
</body>
</html>
